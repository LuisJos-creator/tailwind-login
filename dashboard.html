<!DOCTYPE html>
<html body data-theme="synthwave" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
<div class="flex flex-nowrap">
    <div class="w-64 h-screen bg-base-200 shadow-md flex flex-col">
        <div class="p-4 text-xl font-bold text-white bg-base-100 flex items-center justify-center">
            <box-icon name='dashboard' type='solid' color='#ff00ba' ></box-icon> Dashboard
        </div>
        <ul class="menu p-4 text-base-content text-lg flex-1">
        <li>
            <a class="m-3" >
                <box-icon name='hive' color='#0b00ff' ></box-icon> eCommerce
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='analyse' type='solid' color='#0b00ff' ></box-icon> Analisis
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='money' color='#0a00ff' ></box-icon> Marketing
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='doughnut-chart' color='#0a00ff' ></box-icon> CRM
            </a>
        </li>
        </ul>
    </div>
    
    <div class="border-4 border-indigo-500 box-border size-60 rounded-xl bg-linear-to-t from-sky-500 to-blue-700 p-5 m-10 ">
        <div class="radial-progress text-base-200" style="--value:70; --size:180px" aria-valuenow="70" role="progressbar" >70%</div>
        <h1 class="text-base-200">Deudores</h1>
    </div>

    <div class="border-4 border-indigo-500 box-border size-60 rounded-xl bg-linear-to-t from-sky-500 to-blue-700 p-5 m-10 ">
        <div class="radial-progress text-base-200" style="--value:80; --size:180px" aria-valuenow="80" role="progressbar" >80%</div>
        <h1 class="text-base-200">Perdidas</h1>
    </div>

    <div class="border-4 border-indigo-500 box-border size-60 rounded-xl bg-linear-to-t from-sky-500 to-blue-700 p-5 m-10 ">
        <div class="radial-progress text-base-200" style="--value:53; --size:180px" aria-valuenow="53" role="progressbar" >53%</div>
        <h1 class="text-base-200">ingresos</h1>
    </div>

    <div class="border-4 border-indigo-500 box-border size-60 rounded-xl bg-linear-to-t from-sky-500 to-blue-700 p-5 m-10 ">
        <div class="radial-progress text-base-200" style="--value:25; --size:180px" aria-valuenow="25" role="progressbar" >25%</div>
        <h1 class="text-base-200">Ganancias</h1>
    </div>

    <div class="border-4 border-indigo-500 box-border size-60 rounded-xl bg-linear-to-t from-sky-500 to-blue-700 p-5 m-10 ">
        <div class="radial-progress text-base-200" style="--value:35; --size:180px" aria-valuenow="35" role="progressbar" >35%</div>
        <h1 class="text-base-200">trabajadores</h1>
    </div>

</div>
