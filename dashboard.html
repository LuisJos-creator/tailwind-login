<!DOCTYPE html>
<html body data-theme="synthwave" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    
    <div class="w-64 h-screen bg-base-200 shadow-md flex flex-col">
        <div class="p-4 text-xl font-bold text-white bg-base-100 flex items-center justify-center">
            <box-icon name='dashboard' type='solid' color='#ff00ba' ></box-icon> Dashboard
        </div>
        <ul class="menu p-4 text-base-content text-lg flex-1">
        <li>
            <a class="m-3" >
                <box-icon name='hive' color='#0b00ff' ></box-icon> eCommerce
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='analyse' type='solid' color='#0b00ff' ></box-icon> Analytics
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='money' color='#0a00ff' ></box-icon> Marketing
            </a>
        </li>
        <li>
            <a class="m-3">
                <box-icon name='doughnut-chart' color='#0a00ff' ></box-icon> CRM
            </a>
        </li>
        </ul>
    </div>
    
        <div class="navbar bg-base-100 shadow-sm">
            <div class="flex-1">
            <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="flex gap-2">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img
                    alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                </div>
                </div>
                <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li>
                    <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                    </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
                </ul>
            </div>
            </div>
        </div>
</body>
